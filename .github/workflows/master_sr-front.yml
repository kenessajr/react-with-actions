# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sr-front

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com/pixellos/agh.6.sr.to_react//
        username: ${{ secrets.AzureAppService_ContainerUsername_6aa81d65f9614847a373e6c86c5d2c57 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59861ebdac2e4d97bf6ca48d8c2729ba }}

    - run: |
        docker build . -t docker.pkg.github.com/pixellos/agh.6.sr.to_react//${{ secrets.AzureAppService_ContainerUsername_6aa81d65f9614847a373e6c86c5d2c57 }}/pixellos/agh.6.sr.to_react//ms_react:${{ github.sha }}
        docker push docker.pkg.github.com/pixellos/agh.6.sr.to_react//${{ secrets.AzureAppService_ContainerUsername_6aa81d65f9614847a373e6c86c5d2c57 }}/pixellos/agh.6.sr.to_react//ms_react:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sr-front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f43ef86f325d457ea0eaaec8cbd161d6 }}
        images: 'docker.pkg.github.com/pixellos/agh.6.sr.to_react//${{ secrets.AzureAppService_ContainerUsername_6aa81d65f9614847a373e6c86c5d2c57 }}/pixellos/agh.6.sr.to_react//ms_react:${{ github.sha }}'