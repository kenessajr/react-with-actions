# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sr-front

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://docker.pkg.github.com/pixellos//
        username: ${{ secrets.AzureAppService_ContainerUsername_6b98c26db5cd428e8283147e95708fa6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d4bd4c437fd4f9bbffffa8bfd16e85c }}

    - run: |
        docker build . -t docker.pkg.github.com/pixellos/agh.6.sr.to_react/ms_react:${{ github.sha }}
        docker push docker.pkg.github.com/pixellos/agh.6.sr.to_react/ms_react:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sr-front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d41f499d55b54d3baa157102d18adf8a }}
        images: 'docker.pkg.github.com/pixellos/agh.6.sr.to_react/ms_react:${{ github.sha }}'
